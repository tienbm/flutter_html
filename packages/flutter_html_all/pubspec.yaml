name: flutter_html_all
description: All optional flutter_html widgets, bundled into a single package.
version: 3.0.0
homepage: https://github.com/Sub6Resources/flutter_html

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0
  flutter_html_audio: ^3.0.0
  flutter_html_iframe: ^3.0.0
  flutter_html_math: ^3.0.0
  flutter_html_svg: ^3.0.0
  flutter_html_table: ^3.0.0
  flutter_html_video: ^3.0.0


dependency_overrides:
  flutter_html:
    git:
      url: https://github.com/tienbm/flutter_html.git
      
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

funding:
  - https://github.com/sponsors/Sub6Resources

topics:
  - html
  - css
  - widgets
  - layout
