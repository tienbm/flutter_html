name: flutter_html_video
description: This extension package allows the <video> tag to be rendered using the flutter_html package
version: 3.0.0
homepage: https://github.com/Sub6Resources/flutter_html

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  html: '>=0.15.0 <1.0.0'
  flutter_html:
    git:
      url: https://github.com/tienbm/flutter_html.git
  video_player: '>=2.2.8 <3.0.0'
  chewie: '>=1.7.0 <2.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

funding:
  - https://github.com/sponsors/Sub6Resources

topics:
  - html
  - css
  - video
  - widgets
